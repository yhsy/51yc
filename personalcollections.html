    <!-- 本地存储组件 -->
	<script src="js/plugin/store.min.js"></script>
    <script src="js/libs/zepto.min.js"></script>
    <script>
    	//默认载入	
			// 首次登录,本地获取token(根据登录token来获取)
			var utoken = store.get('wxToken');

			PersonalCollectionsAjax(utoken);

			// 收藏餐厅列表--函数
			function PersonalCollectionsAjax(token){
				$.ajax({
	    			type:"get",
	    			headers:{"Content-Type":"application/json","x-access-token":token},
	    			// 模拟假数据
	    			// url:"data/personal-collections.json",
	    			url:"http://api.51yuchu.com/vip/restaurant/collection/list",
	    			dataType:"json",
	    			success:function(data){
	    				console.log(data)
	    				var strList = "";
	    				if(data.succeed){
	    					if(data.value.length == 0){
								$(".m-prompt-text").show();
							}else{
								$(".m-prompt-text").hide();
		    					for(var i=0;i<data.value.list.length;i++){
		    						strList +='<li><a href="restaurantdetails.html"><img src="'+ data.value.list[i].restaurant.previewUrl +'" alt=""><div class="coll-info"><p><i class="icon-star-small"></i> <span class="coll-tit">'+ data.value.list[i].restaurant.name +'</span></p><p><i class="icon-address-small"></i> <span class="coll-address">'+ data.value.list[i].restaurant.address +'</span></p></div></a></li>';
		    					}
		    					$('.m-collections-list').html(strList);
		    				}

	    				}
	    			}
	    		})
			}	

    	$(function(){
    		
    		
    		

    	})
    </script>
